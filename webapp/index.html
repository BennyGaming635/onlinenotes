<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <link rel="stylesheet" href="styles.css">
    <!-- GitHub Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="notepad-container">
        <header>
            <button id="theme-toggle" class="icon-button" title="Toggle Dark/Light Mode"><i class="fas fa-adjust"></i></button>
            <button id="preview-toggle" class="icon-button" title="Preview Markdown"><i class="fas fa-eye"></i></button>
            <button id="save-btn" class="icon-button" title="Save as .txt"><i class="fas fa-download"></i></button>
        </header>
        <div id="content-container">
            <textarea id="notepad" placeholder="Start typing..."></textarea>
            <div id="preview-container" class="hidden">
                <h2>Markdown Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
