<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <link rel="stylesheet" href="styles.css">
    <!-- GitHub Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="notepad-container">
        <header>
            <button id="theme-toggle" class="icon-button" title="Toggle Dark/Light Mode"><i class="fas fa-adjust"></i></button>
            <button id="save-btn" class="icon-button" title="Save as .txt"><i class="fas fa-download"></i></button>
            <button id="upload-btn" class="icon-button" title="Upload .txt File"><i class="fas fa-upload"></i></button>
            <select id="templates-dropdown" title="Choose a Template">
                <option value="default">Select Template</option>
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
                <option value="template3">Template 3</option>
            </select>
        </header>
        <div id="file-container">
            <div class="file-tab" id="file-tab-1" onclick="switchFile(1)">File 1</div>
        </div>
        <textarea id="notepad" placeholder="Start typing..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
